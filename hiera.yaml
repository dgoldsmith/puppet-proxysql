# Hiera 5 Module configuration file
---

version: 5

defaults:                  # Used for any hierarchy level that omits these keys
  datadir:   data          # Path is relative to the hiera.yaml file's directory
  data_hash: yaml_data     # Use the built-in YAML backend

hierarchy:
  - name: 'Module Defaults Data'
    path: 'defaults.yaml'

  - name: 'Lookup Rules'
    path: 'lookup.yaml'
    
